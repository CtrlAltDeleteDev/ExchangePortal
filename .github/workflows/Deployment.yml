name: Deploy project
on:
  push:
    branches:
      - main
    workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
              
      - name: Install .NET 7
        uses: actions/setup-dotnet@v3
        with:
            dotnet-version: '7.0.x'
            
      - name: Build project
        run: dotnet build ExchangePortal.sln