name: Deploy back-end project

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/Server/**'
  pull_request:
    types: [ opened, reopened ]
    paths:
      - 'src/Server/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install .NET 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Build project
        run: dotnet build ExchangePortal.sln