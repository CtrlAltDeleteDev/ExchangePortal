name: Deploy back-end project

on:
  push:
    branches:
      - main
    paths:
      - 'src/Server/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install .NET 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        run: dotnet restore
        
      - name: Build project
        run: dotnet build --no-restore
        
      - name: Run unit tests
        run: dotnet test --filter "UnitTest" --no-build --verbosity normal --collect:"XPlat Code Coverage"
      
      - name: Codecov
        uses: codecov/codecov-action@v3