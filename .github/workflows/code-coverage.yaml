name: Code coverage

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/Server/**'
      - 'tests/**'
  
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: Install .NET 7
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Run unit tests
        run: dotnet test --filter "UnitTest" --verbosity normal --collect:"XPlat Code Coverage"

      - name: Upload code coverage
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true
          verbose: true